server:
  listen:      
  listen: 127.0.0.1:61001
  root: "./www/site1"
  location: o
    file: "index.html"
    allow: GET POST DELETE
    buffer_size: 4096
    autoindex: on
    error_page: "asdasd"
  location: "/favicon.ico"
    file: "icon1.png"
  location: "/images/sample"
    file: "images/sample_image1.jpg"
  location: "/cgi-bin"
    file: "cgi-bin"
  location: "/"
    file: "asd"
    redirect: "www.google.com"
    autoindex: "on"

# Dentro de una location, al menos tiene que existir una de las siguientes directivas: file, redirect o autoindex (pueden existir varias a la vez).