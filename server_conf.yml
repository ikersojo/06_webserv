server:
  listen:    localhost:80
  root: "./www/site1"
  allow: GET
  location: "/"
    file: "./www/site1/index.html"
    allow: GET POST
    buffer_size: "4096"
    autoindex: "on"
    error_page: "error.page"
  location: "/favicon.ico"
    root: "/icons/"
    allow: POST GET
    file: "./www/site1/icon1.png"
  location: "/images/sample"
    file: "./www/site1/images/sample_image1.jpg"
  location: "/cgi-bin"
    file: "cgi-bin"
    autoindex: "on"
    return: www.google.com
    root: "ROOT"

server:
  root: GENERAL ROOT
  listen: fail:900
  listen: fail:600
  listen: fail:300
  allow: GET
  location: "/LOCATION/"
    file: example.example
    allow: DELETE
  location: "/"

server:
  listen: error:404
  location:
