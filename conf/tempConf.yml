server:
  listen: localhost:80
  root: "./www/site1"
  location: "/"
    file: "index.html"
    allow: GET POST "DELETE"
    buffer_size: 4096
    autoindex: "on"
    error_page: 404 "asdasd"
    error_page: 406 "6666  asdasd"
  location: "/favicon.ico"
    file: "icon1.png"
  location: "/images/sample"
    file: "images/sample_image1.jpg"
  location: "/cgi-bin"
    cgi: "on"
    file: "cgi-bin"
  location: "/redirect"
    redirect: "https://www.42urduliz.com"

