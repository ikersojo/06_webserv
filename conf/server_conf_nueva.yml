server:
  servername: "myserver.net"
  listen:
    - port: 61000
      address: "localhost"
    - port: 61001
      address: 127.0.0.1
  locations:
    - uri: "/"
      autoindex: "off"
      root: "./www/site1"
      file: "index.html"
      allowed-method: "GET DELETE POST"
      error_page: "404.html"
      client_max_boby_size: 4096
    - uri: "/favicon.ico"
      autoindex: "off"
      root: "./www/site1"
      file: "icon1.png"
      allowed-method: "GET"
    - uri: "/images"
      autoindex: "on"
      root: "./www/site1"
      file: "images"
      allowed-method: "GET"
    - uri: "/images/sample"
      file: "images/sample_image1.jpg"
    - uri: "/cgi-bin"
      root: "./www/site1"
      file: "cgi-bin"
      cgi-ext: py
    - uri: "/redir"
      autoindex: "off"
      redirection: http://www.google.com

