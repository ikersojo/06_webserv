server:
  servername: ANDONI
  listen:    localhost:80
  root: "www/site1"
  location: "/"
    allow: GET POST
    buffer_size: 4096
    error_page: 404 "www/def404.html"
    error_page: 406 "error.page"
    autoindex: "on"
    file: "index.html"
  location: "/autoindex"
    root: www
    allow: GET
    autoindex: "on"
  location: "/redir"
    redirect: "/"
  location: "/favicon.ico"
    allow: POST GET
    file: "icon1.png"
  location: "/images/sample"
    file: images/sample_image1.jpg
  location: "/cgi-bin"
    cgi: "sh"
    file: "cgi-bin"
    root: "ROOT"
  location: /ai
    root: www
    autoindex: "on"
  location: /post
    allow: GET POST
    root: "www/todoSite"
    file: "index.html"

