<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Upload</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			flex-direction: column;
			height: 100vh;
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		input[type="file"] {
			display: none;
		}

		label {
			padding: 10px;
			background-color: #3498db;
			color: white;
			cursor: pointer;
		}

		#photoGallery {
			display: block;
			flex-wrap: wrap;
			justify-content: center;
		}

		.photo {
			margin: 10px;
			text-align: center;
		}
	</style>
</head>
<body>

<h1>Photo Upload</h1>

<input type="file" id="fileInput" accept="image/*">
<label for="fileInput">Upload Photo</label>

<div id="photoGallery"></div>

<script>
const photoGalleryElement = document.getElementById("photoGallery");

// Array de rutas de imágenes
const images = [
    "gallerySite/photos/webserv.png",
    // Agrega más rutas de imágenes aquí
];

function updatePhotoGallery() {
    photoGalleryElement.innerHTML = images.map((image, index) =>
	`<div style="display: block;">
		<img src="${image}">
		<button onclick="deletePhoto(${index})">Delete</button>
	</div>`
    ).join("");
} 

// Función para eliminar una foto
function deletePhoto(index) {
  fetch(`gallerySite/photos`, {
    method: 'DELETE',
  })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      console.log('Foto eliminada exitosamente:', data);
      // Actualiza la galería de fotos después de eliminar una foto
      updatePhotoGallery();
    })
    .catch(error => {
      console.error('Error al eliminar la foto:', error);
    });
}

// Adjuntar un evento al campo de entrada de archivo para cargar una nueva foto
document.getElementById("fileInput").addEventListener("change", function(event) {
	event.preventDefault();
	const fileInput = event.target;
	const file = fileInput.files[0];

	if (file) {
		const formData = new FormData();
		formData.append("photo", file);
		const fileName = file.name;

		// Realizar una solicitud POST al servidor para cargar la imagen
		fetch(`gallerySite/photos/${fileName}`, {
			method: "POST",
			body: formData,
		})
		.then(response => {
			if (!response.ok) {
				throw new Error("Network response was not ok");
			}
			return response.text();
		})
		.then(data => {
			console.log("Photo upload successful:", data);
			// Actualizar la galería de fotos después de una carga exitosa
			updatePhotoGallery();
		})
		.catch(error => {
			console.error("Error during photo upload:", error);
		});
	}
});

updatePhotoGallery();
</script>

</body>
</html>
